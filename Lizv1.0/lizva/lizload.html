<div class="lizload">
    <img src="/lizva/lizva.png"> Loading Lizva!
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: rgb(34, 34, 34);
            font-size: 5em;
            font-family: sans-serif;
            width: 100vw;
            height: 100vh;
            text-align: center;
            user-select: none;
            animation: an 0.1s ease-in;
        }
        
        img {
            width: 80px;
            height: 80px;
            border-radius: 1vh;
        }

        @keyframes an{
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</div>
